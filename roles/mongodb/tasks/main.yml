- name: Copy the Mongodb files
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: install mongodb
  ansible.builtin.yum:
    name: mongodb-org
    state: installed

- name: Update Liste IP address from 127.0.0.1 to 0.0.0.0 in config file
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'



- name: start Mongo DB service
  ansible.builtin.systemd:
    name: mongod
    state: restarted
    enabled: yes

- name: Download database files
    import_role:
      name: common
      tasks_from: download.yml

- name: Load schema for catalogue
  community.mongodb.mongodb_shell:
    file: "/tmp/mongodb-main/catalogue.js"
    idempotent: yes

- name: Load schema for Users
  community.mongodb.mongodb_shell:
    file: "/tmp/mongodb-main/users.js"
    idempotent: yes